<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 120px;
        }

        .time-value {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 0.5rem;
        }

        .time-label {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .control-group label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .control-group input {
            padding: 0.5rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            width: 80px;
        }

        .control-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .preset-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .preset-buttons button {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .countdown {
                flex-direction: column;
                gap: 1rem;
            }
            
            .time-value {
                font-size: 3rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Countdown Timer</h1>
        
        <div class="countdown">
            <div class="time-unit">
                <div class="time-value" id="days">00</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Days</label>
                <input type="number" id="inputDays" placeholder="0" min="0">
            </div>
            <div class="control-group">
                <label>Hours</label>
                <input type="number" id="inputHours" placeholder="0" min="0" max="23">
            </div>
            <div class="control-group">
                <label>Minutes</label>
                <input type="number" id="inputMinutes" placeholder="0" min="0" max="59">
            </div>
            <div class="control-group">
                <label>Seconds</label>
                <input type="number" id="inputSeconds" placeholder="0" min="0" max="59">
            </div>
        </div>

        <div class="controls">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>

        <div class="preset-buttons">
            <button onclick="setPreset(1, 0, 0, 0)">1 Day</button>
            <button onclick="setPreset(0, 1, 0, 0)">1 Hour</button>
            <button onclick="setPreset(0, 0, 10, 0)">10 Min</button>
            <button onclick="setPreset(0, 0, 5, 0)">5 Min</button>
            <button onclick="setPreset(0, 0, 1, 0)">1 Min</button>
        </div>
    </div>

    <script>
        let countdownInterval;
        let totalSeconds = 0;
        let isRunning = false;

        function updateDisplay() {
            const days = Math.floor(totalSeconds / (24 * 3600));
            const hours = Math.floor((totalSeconds % (24 * 3600)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        function startTimer() {
            if (!isRunning) {
                // Get values from inputs if timer is not running
                const days = parseInt(document.getElementById('inputDays').value) || 0;
                const hours = parseInt(document.getElementById('inputHours').value) || 0;
                const minutes = parseInt(document.getElementById('inputMinutes').value) || 0;
                const seconds = parseInt(document.getElementById('inputSeconds').value) || 0;
                
                if (totalSeconds === 0) {
                    totalSeconds = days * 24 * 3600 + hours * 3600 + minutes * 60 + seconds;
                }
            }

            if (totalSeconds > 0) {
                isRunning = true;
                countdownInterval = setInterval(() => {
                    totalSeconds--;
                    updateDisplay();
                    
                    if (totalSeconds <= 0) {
                        clearInterval(countdownInterval);
                        isRunning = false;
                        alert('Time\'s up!');
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(countdownInterval);
                isRunning = false;
            }
        }

        function resetTimer() {
            clearInterval(countdownInterval);
            isRunning = false;
            totalSeconds = 0;
            updateDisplay();
            
            // Clear input fields
            document.getElementById('inputDays').value = '';
            document.getElementById('inputHours').value = '';
            document.getElementById('inputMinutes').value = '';
            document.getElementById('inputSeconds').value = '';
        }

        function setPreset(days, hours, minutes, seconds) {
            resetTimer();
            document.getElementById('inputDays').value = days || '';
            document.getElementById('inputHours').value = hours || '';
            document.getElementById('inputMinutes').value = minutes || '';
            document.getElementById('inputSeconds').value = seconds || '';
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
